<!DOCTYPE html>
<html class="no-js">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/bootstrap-rtl.css">
      <link rel="icon" type="image/x-icon" href="/img/pension-logo.ico">
      <link rel="stylesheet" href="css/font-awesome.css">
      <link rel="stylesheet" href="css/main.css">

      <script src="js/vendor/modernizr-2.6.2.min.js"></script>

      <script src="js/vendor/knockout-3.2.0.js"></script>
      <script src="js/vendor/cookies.min.js"></script>
    </head>
    <body>

    <!-- Main jumbotron for a primary marketing message or call to action -->

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>פנסיה פתוחה - הכנסת נתונים</h1>
            <h2 data-bind="text: status">סטאטוס</h2>
            <br/>
            <form class="form-horizontal" role="form" data-bind="submit: sendQuarter">
              <div class="form-group">
                <label for="inputName" class="col-xs-2 control-label">שם משתמש</label>
                <div class="col-xs-10">
                  <input type="text" class="form-control input-lg" id="inputName" placeholder="" data-bind="value: name"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-2 control-label">גוף מוסדי</label>
                <div class="col-xs-10">
                  <p class="form-control-static input-lg" data-bind="text: managingBody">הראל גמל ופנסיה</p>
                </div>
              </div>
                <!-- ko if: fundUrl() != "" -->
                <a data-bind="attr: { href: fundUrl }" target="blank">
                    <div data-bind="template: { name: 'fund-name-template', data: $data }"></div>
                </a>
                <!-- /ko -->

                <!-- ko if: fundUrl() == "" -->
                    <div data-bind="template: { name: 'fund-name-template', data: $data }"></div>
                <!-- /ko -->
              <div class="form-group">
                <label class="col-xs-2 control-label">רבעון</label>
                <div class="col-xs-10">
                  <p class="form-control-static input-lg" data-bind="text: quarter">שלישי 2014</p>
                </div>
              </div>
              <div class="form-group">
                <label for="inputUrl" class="col-xs-2 control-label">לינק</label>
                <div class="col-xs-10">
                  <input type="url" class="form-control input-lg" id="inputUrl" placeholder="http://..." data-bind="value: url"/>
                </div>
              </div>
              <button type="skip" class="btn btn-lg btn-link" data-bind="click: getNext">דלג משימה</button>
              <button type="submit" class="btn btn-lg btn-default pull-left" data-bind="click"><i class="fa fa-check"></i> שמור לינק</button>
            </form>
          </div>
        </div>
      </div> <!-- /container -->

      <script type="text/html" id="fund-name-template">
        <div class="form-group">
            <label class="col-xs-2 control-label">קרן/קופה</label>
            <div class="col-xs-10">
                <p class="form-control-static input-lg" data-bind="text: fund">הראל השתלמות שקלי</p>
            </div>
        </div>
      </script>
      <script src="js/vendor/jquery-1.11.1.min.js"></script>

      <script src="js/vendor/bootstrap.min.js"></script>

      <script src="js/main.js"></script>
    </body>
</html>
